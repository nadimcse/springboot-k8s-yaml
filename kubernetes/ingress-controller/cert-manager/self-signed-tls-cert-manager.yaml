apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    name: cert-manager
---
apiVersion: v1
kind: Secret
metadata:
  name: self-signed-ca-secret
  namespace: cert-manager
data:
  tls.crt: 
  tls.key: 
type: Opaque
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: self-signed-cert-clusterissuer
spec:
  ca:
    secretName: self-signed-ca-secret